<div>
    <h2>Retrieve order</h2>
    <form (submit)="getOrderById()">
      <label for="idInput">Order ID:</label>
      <input type="number" id="idInput" [(ngModel)]="id" name="id" required>
      <button type="submit">Retrieve</button>
    </form>
</div>
<div *ngIf="retrievedOrder">
    <h3>Retrieved Order:</h3>
    <p>Order ID: {{ retrievedOrder.id }}</p>
    <p>Product ID: {{ retrievedOrder.productId }}</p>
    <p>Quantity: {{ retrievedOrder.quantity }}</p>
    <p>Order Date: {{ retrievedOrder.orderDate }}</p>
    <p>Order Status: {{ retrievedOrder.orderStatus }}</p>
    <p>Price:{{retrievedOrder.amount}}</p>
  </div>
