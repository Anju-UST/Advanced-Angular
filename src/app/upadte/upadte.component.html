<div>
    <h2>Update Order</h2>
    <form (submit)="retrieveOrderById()">
    <label for="id">OrderId</label>   
    <input type ="number" id="id" [(ngModel)]="id" name="id" required>
    <button type="submit">Retrieve</button>
    </form>
<div *ngIf="order">
    <h3>Order Details</h3>
    <form (submit)="saveUpdatedOrder()">
        <label for="productId">ProductId</label>
      <input type="number" [(ngModel)]="order.productId" name="productId">
    
      <label for="priceInput">Price:</label>
      <input type="number" [(ngModel)]="order.amount" name="price" required><br>
      <label for="qtyInput">Quantity:</label>
      <input type="number" [(ngModel)]="order.quantity" name="qty" required><br>
      <button type="submit">Update Product</button>
    </form>
  </div>
</div>
