<div class="container">
    <h3>Login Form</h3>
      Enter Name: <input type="text" class="form-control" [(ngModel)]="Name"><br>
      Enter PhoneNumber: <input type="text" class="form-control" [(ngModel)]="Phone"><br>
      Enter DOB: <input type="text" class="form-control" [(ngModel)]="dob"><br>
      <input type="button" value="View" class="btn btn-primary" (click)="viewDetails()"><br>
      <h4>Received from child</h4>{{value}}
    <app-child [parentData1]="parentData1" [parentData2]="parentData2" [parentData3]="parentData3" (submitdata)="submitdata($event)"></app-child>
  </div>
