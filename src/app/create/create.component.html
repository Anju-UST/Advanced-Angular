<!-- md--medium device -->
<div class="col-md-8 offset-md-3">
<form (ngSubmit)="onSubmit()" class="was-validated">
    
    <div class ="form-group">
        <label for="">name</label>
        <input type="text" class="form-control" id="name"
        required pattern="[a-zA-Z]*" 
        [(ngModel)]="product.name" name="name">
        <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback"> Please enter</div>
    </div>
    <div class ="form-group">
        <label for="">description</label>
        <input type="text" class="form-control" id="description"
       
        [(ngModel)]="product.description" name="description" required>
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">Please fill out</div>
    </div>
    <div class ="form-group">
        <label for="">qty</label>
        <input type="text" class="form-control" id="qty"
        [(ngModel)]="product.qty" name="qty">
    </div>
    <div class ="form-group">
        <label for="">price</label>
        <input type="text" class="form-control" id="price"
        [(ngModel)]="product.price" name="price">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form></div>
